<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <head>Exemplo de Formulario</head>
    <body>
        <h1>Exemplo de Formularios para Nome e Sobrenome</h1>
        <form>
            <label for="firstName">Primeiro Nome:</label>
            <input type="text" id="firstName"
            placeholder="Digite o primeiro nome." required>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName"
            placeholder="Digite o sobrenome." required>

            <p>Nome Completo: <span id="nomeCompleto"></span></p>
        </form>
    </body>
</html>
